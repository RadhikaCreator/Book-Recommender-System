<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(45deg, #ff6f61, #ffb74d);
            transition: background-color 0.5s ease;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: white;
            animation: fadeIn 2s ease;
        }

        .navbar-nav > li > a {
            color: white !important;
            padding: 15px 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .navbar-nav > li > a:hover {
            color: #ffeb3b !important;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .navbar-nav > li.active > a {
            color: #ffeb3b !important;
        }

        .navbar-nav > li > a:focus {
            color: #ffeb3b !important;
        }

        /* Navbar brand fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .card {
            background: #292929;
            border-radius: 10px;
            color: white;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            border-bottom: 2px solid #ff6f61;
            transition: all 0.3s ease;
        }

        .card-img-top:hover {
            opacity: 0.8;
        }

        .text-white {
            color: white;
        }

        .text-white:hover {
            color: #ffeb3b;
        }

        .btn-warning {
            background-color: #fbbd61;
            color: #333;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 5px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-warning:hover {
            background-color: #ff9800;
            color: #fff;
            transform: translateX(10px);
        }

        .btn-warning::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffeb3b;
            transition: all 0.3s ease;
            transform: scaleX(0);
            transform-origin: right;
        }

        .btn-warning:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-author {
            font-size: 16px;
            color: #ffeb3b;
        }

        .book-rating {
            font-size: 16px;
        }

        .book-votes {
            font-size: 16px;
        }

        .card-body {
            transition: transform 0.4s ease;
        }

        .card-body:hover {
            transform: scale(1.02);
        }

        /* Footer Styling */
        .footer {
            background-color: #292929;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        .star-rating {
            font-size: 30px;
            cursor: pointer;
        }

        .star-rating .fa {
            color: #ffeb3b;
        }

        .star-rating .fa-star-o {
            color: #ddd;
        }

        .star-rating input {
            display: none;
        }

        .thank-you-message {
            display: none;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff6f61, #ffb74d);
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 1s ease-out;
        }

        /* Add the beautiful gradient animation */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; margin-top: 50px;">Top 50 Books</h1>
            </div>

            <!-- Display Books -->
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                            <p class="text-white book-title">{{ book_name[i] }}</p>
                            <h4 class="text-white book-author">{{ author[i] }}</h4>
                            <h4 class="text-white book-votes">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white book-rating">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer with Rating -->
    <div class="footer">
        <div class="thank-you-message">
            Thank You for Visiting Our Website! Your Feedback is Truly Appreciated! ðŸŒŸ
        </div>
    </div>

    <!-- jQuery and Bootstrap JS (for responsive navbar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Rating -->
    <script>
        // Show the thank you message on page load for demo purposes
        window.onload = function() {
            const thankYouMessage = document.querySelector('.thank-you-message');
            thankYouMessage.style.display = 'block';
        };
    </script>

</body>
</html>
